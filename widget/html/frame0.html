    <style>
        .main{
            font-size: .3rem;

        .search{
            width: 100%;
            height: .88rem;
            /* background: red; */
            display: block;
            padding: .1rem 0;
            box-sizing: border-box;
            position: relative;
        }
        .search input{
            width: 100%;
            border: 1px solid #999;
            height: .68rem;
            border-radius: 100px;
            padding-left: .2rem;
            box-sizing: border-box;
        }
        .search img{
            width: .4rem;
            height: .4rem;
            position: absolute;
            top: .24rem;
            right: .4rem;
        }
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .content .typeList{
            width: 47%;
            margin: .3rem 0;
            height: 1.6rem;
            background: rgb(78, 162, 245);
            border-radius: .4rem;
            color: #fff;
            padding: .1rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main">
