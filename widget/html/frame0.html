<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script>
    apiready = function(){
        var map = api.require('bMap');
        map.open({
        rect: {
        x: 0,
        y: 0,
        w: 320,
        h: 300
        },
        center: {
        lon: 116.4021310000,
        lat: 39.9994480000
        },
        zoomLevel: 10,
        showUserLocation: true,
        fixedOn: api.frameName,
        fixed: true
        }, function(ret) {
        if (ret.status) {
        alert('地图打开成功');
        }
        });
    }
</script>
