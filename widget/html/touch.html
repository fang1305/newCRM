<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/api.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/weui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <style>
        *{
            box-sizing: border-box;
        }
        .mainContent{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap{
            width: 75%;
            min-height: 3rem;
            background: #fff;
            font-size: .32rem;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            padding-top: .3rem;
        }
        .wrap p.title{
            line-height: .88rem;
            padding-left: .15rem;
        }
        .dateSet{
            width: 100%;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            height: .8rem;
            line-height: .8rem;
            padding: 0 .15rem;
        }

        .dateChoose{
            width: 100%;
            padding: 0px 15px;
            margin-bottom: .2rem;
        }
        .btnBox{
            width: 100%;
            text-align: center;
            line-height: .88rem;
            color: #3699FF;
            margin-top: .3rem;
            border-top: 1px solid #f0f0f0;
        }

        /* 调整weui */
        .weui-cells_checkbox .weui-check:checked+.weui-icon-checked:before{
            color: #3699FF;
        }
        .weui-cells:after,.weui-cell:before,.weui-cells:before{
            border: none;
        }
         .weui-cell{
            width: 50%;
            float: left;
            box-sizing: border-box;
        }
        label:active,label:visited{
            background: #fff;
        }
    </style>    
</head>
<body> 
    <div class="mainContent">
        <div class="wrap" id="wrap" tapmode>
            <p class="title">请选择预约类型:</p>
            <div>
                <div class="weui-cells weui-cells_checkbox">
                    <label class="weui-cell weui-check__label" for="s11">
                        <div class="weui-cell__hd">
                            <input type="radio" class="weui-check type" name="checkbox1" id="s11" checked="checked"/>
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>销售会</p>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label" for="s12">
                        <div class="weui-cell__hd">
                            <input type="radio" name="checkbox1" class="weui-check type" id="s12"/>
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>品鉴会</p>
                        </div>
                    </label>
                </div>
            </div>
            <p class="title">请选择预约时间:</p>
            <div class="dateChoose">
                <input type="text" placeholder="请选择预约时间" class="dateSet fs_28" readonly onclick="getDate()" />
            </div>
            <div class="btnBox fs_36">提交</div>
        </div>
    </div>
</body>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/jquery.min.js"></script>
<script>
    apiready = function(){
         $('.main').click(function (e) {
            api.closeFrame({
                name: 'dialog'
            });
        });
        $('.wrap').click(function (e) {
            e.stopPropagation();          
        })
    }
    function  getDate(params) {
        var myDate = new Date();
        var nowDate = myDate.getFullYear()+'-'+(myDate.getMonth()+1)+'-'+myDate.getDate();
        api.openPicker({
            type: 'date',
            title:'选择时间',
            minDate: nowDate,
            date: "2018-11-19" 
        },function(ret,err){
            var year = ret.year;
            var month = ret.month;
            var day = ret.day;
            var thisDate = year+'-'+month+'-'+day;
            var nowTime = new Date(nowDate);
            var thisTime = new Date(thisDate);
            if(thisTime.getTime() < nowTime.getTime()){
                console.log('错误')
            }else{
                console.log('正确')
            }
        }); 
    }
        
</script>
</html>
