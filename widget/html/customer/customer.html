    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />

    <style>
        .main {
            padding: 0 .3rem;
            height: .6rem;
            font-size: 0rem;
            margin-top: .2rem;
            position: relative;
        }
        input {
            outline: none;
            height: .6rem;
            font-size: .24rem;
            text-align: center;
            background-color: #fff;
            width: 85%;
            padding-left: .5rem;
            box-sizing: border-box;
        }

        .icon_search {
            display: inline-block;
            position: absolute;
            margin-left: .2rem;
            width: .25rem;
            height: .6rem;
            background: url(../../image/icon_supply/icon_search.png)no-repeat;
            background-size: .25rem .25rem;
            background-position: 0 center;
        }
        .clear_search {
            font-size: .28rem;
            margin-left: .3rem;            
            color: #1AAD19;
        }
        header.header .rightBtn{
            display: inline-block;
            position: absolute;
            right: 0;
            width: .4rem;
            height: .8rem;
            background: url(../../image/icon_addF.png)no-repeat;
            -webkit-background-size: .4rem .4rem;
            background-size: .4rem .4rem;
            background-position: 0 center;
            float: right;
            margin-right: .2rem;
        }
        .chooseType li{
            font-size: .28rem;
            flex: 1;
        }
        .weui-cells:before{
            border: none
        }
        .chooseType li .weui-cells{
            left: 0;
            right: 0;
            top: .8rem;
        }
        .chooseType li img{
            background: url(../../image/icon_down.png);
            width: .2rem;
            height: .1rem;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            vertical-align: middle;
        }
        .chooseType li img.activeImg,.chooseType li.active img.downImg{
            display: none;
        }
        .chooseType li img.downImg,.chooseType li.active img.activeImg{
            display: inline-block;
        }
        .chooseType{
            height: .8rem;line-height: .4rem;background: #FCFCFC;text-align: center;
            border: none;
            padding: .2rem 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->
                返回
            </span>
            <span class="winTitle">
                所有客户
            </span>
            <span class="rightBtn" tapmode onclick="addF()"></span>
        </div>
        <ul class="chooseType flex-box pos_re" >
            <li>
                <span>客户类型</span>
                <img src="../../image/icon_down.png" class="downImg" />
                <img src="../../image/icon_up.png" class="activeImg" />
                <div class="weui-cells weui-cells_radio pos_ab">
                    <label class="weui-cell weui-check__label text_left" for="x11">
                        <div class="weui-cell__bd">潜在客户</div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio1" id="x11"/>
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label text_left" for="x12">
                        <div class="weui-cell__bd">潜在客户</div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio1" id="x12"/>
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label text_left" for="x13">
                        <div class="weui-cell__bd">潜在客户</div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio1" id="x13"/>
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                </div>
            </li>
            <li>
                <span>客户级别</span>
                <img src="../../image/icon_down.png" class="downImg" />
                <img src="../../image/icon_up.png" class="activeImg" />
            </li>
            <li>
                <span>排序</span>
                <img src="../../image/icon_down.png" class="downImg" />
                <img src="../../image/icon_up.png" class="activeImg" />
            </li>
            <li>
                <span>筛选</span>
                <img src="../../image/icon_down.png" class="downImg" />
                <img src="../../image/icon_up.png" class="activeImg" />
            </li>
        </ul>
    </header>

</body>
