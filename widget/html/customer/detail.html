<script>
    apiready = function(){
        moduleInit();
        scrolltobottom();
    }
    function liChange(index) {
        $('.wrapNav .weui-cells').eq(index).toggleClass('active').siblings().removeClass('active');
    }
    $('.wrapShow').click(function () {
        $(this).parent('.weui-cells').removeClass('active');
    });
    $('.weuiBox .weui-cell').click(function () {
        $(this).parents('.weui-cells').removeClass('active');        
    })
    $('input[name=listAll]').change(function () {
        alert(1)
    })
    //上拉加载更多
    function scrolltobottom() {
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 50 //距离底部距离
            }
        }, function(ret, err) {
            
        });
    }
    // 打开客户详情页面
    function openDetail(id) {
        api.openWin({
            name: 'customer_info',
            url: 'info_head.html',
            pageParam: {
                id: id
            }
        });
    }
</script>
